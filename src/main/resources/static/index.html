<html>

<head>
	<title>Snap Bid</title>
	<meta http-equiv="Cache-Control" content="no-store" />

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

	<script src="app.js" type="text/javascript"></script>
</head>

<body>
<div class="container container-table">
	<div class="row vertical-center-row">
		<div class="text-center col-md-4 col-md-offset-4">
			<form>
				<div class="form-inline">
					<label for="start-date-one" class="text-center">Token</label>
				</div>
				<div class="form-inline">
					URL: <input type="text" class="form-control" id="url" value="/portfolio">
				</div>
			</form>
			<button type="button" id="connectButton" class="btn btn-success" style="margin: 10px;">Connect</button>
		</div>
		<div class="text-center col-md-4 col-md-offset-4">
			<form>
				<div class="form-inline">
					<label for="start-date-one" class="text-center">Token</label>
				</div>
				<div class="form-inline">
					Message: <input type="text" class="form-control" id="message" value="test">
				</div>
			</form>
			<button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Send Message</button>
		</div>
		<div id="chat" class="text-center col-md-4 col-md-offset-4">
			<h3>Live Chat</h3>
			<ul>
			</ul>
		</div>
		<div id="messages" class="text-center col-md-4 col-md-offset-4">
			<h3>Live Bid Feed</h3>
			<ul>
			</ul>
		</div>
	</div>
</div>
</body>

</html>
